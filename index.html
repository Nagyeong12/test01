<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="voice-wrap">
        <div class="h2-area">
            <h2 class="pre">원하시는 상담을 말씀해 주세요.</h2>
            <h2 class="main">원하시는 상담을 말씀해 주세요.</h2>
        </div>
        
        <ul class="example">
            <li>"이용내역 조회해줘"</li>
            <li>"남은 한도가 궁금해"</li>
            <li>"결제예정금액 알려줘"</li>
        </ul>
        <div class="voice-box">
            <div class="voice-border-outer"></div>
            <div class="voice-border-inner"></div>
            <div class="voice-imgborder"> 
                <div class="voice-img"></div>
            </div>
        </div>
        <div class="info-txt">소중한 개인정보는 쉿!</div>
    </div>
</body>
</html>

<style>
    /* 삭제하기 */
    html {
        width: 100%;
        height: 100%;
    }

    html * {
        box-sizing: border-box;
    }

    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: rgba(0, 0, 0, 0.64);
    }

    ul,li {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    /* **************************************** */
    .voice-wrap {
        width: 100%;
        position: absolute;
        background: #fff;
        bottom: 0;
        height: 430px;
        border-radius: 20px 20px 0 0;
    }

    .voice-wrap .h2-area {
        position: relative;
        height: 120px;
    }

    .voice-wrap h2 {
        font-size: 21px;
        color: #00a49d;
        text-align: center;
        width: 100%;
    }

    .voice-wrap h2.pre{
        background-color: #fff;
        position: absolute;
        top: 62px;
        left: 0;
        right: 0;
        z-index: 5;
        animation: text-hide 2.6s;
        visibility: hidden;
    }

    .voice-wrap h2.main{
        position: absolute;
        top: 62px;
        left: 0;
        right: 0;
    }

    .voice-wrap ul.example {
        margin: 10px auto 4px;
        color: #333;
    }

    .voice-wrap ul.example>li {
        width: 100%;
        text-align: center;
        line-height: 1.5;
    }

    .voice-box {
        position: relative;
        width: 142px; height: 142px;
        margin: 0 auto;
    }

    .voice-box, .voice-box>div {
        box-sizing: border-box;
    }

    .voice-border-outer {
        width: 140px; height: 140px;
        position: absolute;
        border-radius: 100%;
        animation: border-ani-outer 2s infinite ease-in-out;
        transition: all 1.6s;
        background-color: rgba(0, 164, 157, 0.3);
        opacity: 0;
    }

    .voice-border-inner {
        width: 100px; height: 100px;
        position: absolute;
        border-radius: 100%;
        animation: border-ani-inner 2s infinite ease-in-out;
        transition: all 1.6s;
        background-color: rgba(0, 164, 157, 0.8);
        top: 20px; left: 20px;
        opacity: 0;
    }

    .voice-imgborder {
        width: 72px; height: 72px;
        position: absolute;
        top: 34px; left: 34px;
        border-radius: 100%;
        background-color: rgba(0, 164, 157, 0.2);
        animation-delay: 1.6s;
    }   

    .voice-img {
        width: 56px; height: 56px;
        background: url(images/mic.png) no-repeat center;
        background-size: 26px 26px;
        background-color: #00a49d;
        transform-origin: center;
        border-radius: 50%;
        position: absolute;
        top: 8px; left: 8px;
    }

    .voice-wrap .info-txt {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
    }

    @keyframes border-ani-outer {
        0% {
            transform: scale(0.8);
            opacity: 0;
        }
        0% {
            opacity: 0;
        }
        50% {
            transform: scale(1);
            opacity: .2;
        }
        90% {
            opacity: 0;
        }
        100% {
            transform: scale(0.8);
            opacity: 0;
        }
    }

    @keyframes border-ani-inner {
        0% {
            transform: scale(0.8);
        }
        50% {
            transform: scale(1);
            opacity: .2;
        }
        100% {
            transform: scale(0.8);
        }
    }

    @keyframes text-hide {
        0% {
            visibility: visible;
            opacity: 1;
        }
        50% {
            visibility: visible;
            opacity: 1;
        }
        100% {
            visibility: visible;
            opacity: 0;
        }
    }

    
</style>
