<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="voice-wrap">
        <h2>원하시는 상담을 말씀해 주세요.</h2>
        <ul class="example">
            <li>"이용내역 조회해줘"</li>
            <li>"남은 한도가 궁금해"</li>
            <li>"결제예정금액 알려줘"</li>
        </ul>
        <div class="voice-box">
            <div class="voice-border-outer"></div>
            <div class="voice-border-inner"></div>
            <div class="voice-imgborder"> 
                <div class="voice-img"></div>
            </div>
        </div>
        <div class="info-txt">소중한 개인정보는 쉿!</div>
    </div>
</body>
</html>

<style>
    /* 삭제하기 */
    html {
        width: 100%;
        height: 100%;
    }

    html * {
        box-sizing: border-box;
    }

    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: rgba(0, 0, 0, 0.64);
    }

    ul,li {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    /* 삭제하기 */
    .voice-wrap {
        width: 100%;
        position: absolute;
        background: #fff;
        bottom: 0;
        height: 430px;
        border-radius: 20px 20px 0 0;
    }

    .voice-wrap h2 {
        font-size: 21px;
        color: #00a49d;
        margin: 84px auto 0;
        text-align: center;
    }

    .voice-wrap ul.example {
        margin: 30px auto 20px;
        color: #333;
    }

    .voice-wrap ul.example>li {
        width: 100%;
        text-align: center;
        line-height: 1.5;
    }

    .voice-box {
        position: relative;
        width: 100px; height: 100px;
        margin: 0 auto;
    }

    .voice-box, .voice-box>div {
        box-sizing: border-box;
    }

    .voice-border-outer {
        width: 98px; height: 98px;
        position: absolute;
        border-radius: 100%;
        animation: border-ani-outer 2s infinite ease-in-out;
        animation-delay: .7s;
        transition: all 1.6s;
        border: 2px solid #00a49d;
        opacity: 0;
    }

    .voice-border-inner {
        width: 82px; height: 82px;
        position: absolute;
        border-radius: 100%;
        animation: border-ani-inner 2s infinite ease-in-out;
        animation-delay: .7s;
        transition: all 1.6s;
        border: 2px solid #00a49d;
        top: 8px; left: 8px;
        opacity: 0;
    }

    .voice-imgborder {
        width: 66px; height: 66px;
        position: absolute;
        top: 16px; left: 16px;
        border-radius: 100%;
        background-color: rgba(0, 164, 157, 0.2);
    }   

    .voice-img {
        width: 54px; height: 54px;
        background: url(images/mic.png) no-repeat center;
        background-size: 26px 26px;
        background-color: #00a49d;
        transform-origin: center;
        border-radius: 50%;
        position: absolute;
        top: 6px; left: 6px;
        animation: border-ani-center 1s ease-in-out;
    }

    .voice-wrap .info-txt {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
    }

    @keyframes border-ani-outer {
        0% {
            transform: scale(0.8);
            opacity: 0;
        }
        50% {
            transform: scale(1);
            opacity: .2;
        }
        100% {
            transform: scale(0.8);
            opacity: 0;
        }
    }

    @keyframes border-ani-inner {
        0% {
            transform: scale(0.8);
        }
        50% {
            transform: scale(1);
            opacity: .2;
        }
        100% {
            transform: scale(0.8);
        }
    }

    @keyframes border-ani-center {
        0% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
    }

    
</style>
